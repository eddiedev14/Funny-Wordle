<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <div class="header__group">
                    <button class="header__btn"><i class="fa-solid fa-bars header__icon"></i></button>
                    <button class="header__btn"><i class="fa-brands fa-rocketchat header__icon"></i></button>
                </div>
                <h1 class="header__title">LA PALABRA DEL DÍA</h1>
                <div class="header__group">
                    <button class="header__btn"><i class="fa-solid fa-chart-line header__icon"></i></button>
                    <button class="header__btn"><i class="fa-solid fa-gear header__icon"></i></button>
                </div>
            </nav>
        </header>

        <main class="main">
            <form class="main__form" action="#">
                <div class="main__line">
                    <input type="text" class="main__input main__input--first" aria-label="Introduce una letra" autocomplete="off" maxlength="1" data-selected="true">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1">
                </div>
                <div class="main__line">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                </div>
                <div class="main__line">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                </div>
                <div class="main__line">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                </div>
                <div class="main__line">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                </div>
            </form>
        </main>

        <section class="keyboard">
            <div class="keyboard__line">
                <button type="button" class="keyboard__key" data-letter="q">Q</button>
                <button type="button" class="keyboard__key" data-letter="w">W</button>
                <button type="button" class="keyboard__key" data-letter="e">E</button>
                <button type="button" class="keyboard__key" data-letter="r">R</button>
                <button type="button" class="keyboard__key" data-letter="t">T</button>
                <button type="button" class="keyboard__key" data-letter="y">Y</button>
                <button type="button" class="keyboard__key" data-letter="u">U</button>
                <button type="button" class="keyboard__key" data-letter="i">I</button>
                <button type="button" class="keyboard__key" data-letter="o">O</button>
                <button type="button" class="keyboard__key" data-letter="p">P</button>
            </div>
            <div class="keyboard__line">
                <button type="button" class="keyboard__key" data-letter="a">A</button>
                <button type="button" class="keyboard__key" data-letter="s">S</button>
                <button type="button" class="keyboard__key" data-letter="d">D</button>
                <button type="button" class="keyboard__key" data-letter="f">F</button>
                <button type="button" class="keyboard__key" data-letter="g">G</button>
                <button type="button" class="keyboard__key" data-letter="h">H</button>
                <button type="button" class="keyboard__key" data-letter="j">J</button>
                <button type="button" class="keyboard__key" data-letter="k">K</button>
                <button type="button" class="keyboard__key" data-letter="l">L</button>
                <button type="button" class="keyboard__key" data-letter="ñ">Ñ</button>
            </div>
            <div class="keyboard__line">
                <button type="button" class="keyboard__key keyboard__key--send">ENVIAR</button>
                <button type="button" class="keyboard__key" data-letter="z">Z</button>
                <button type="button" class="keyboard__key" data-letter="x">X</button>
                <button type="button" class="keyboard__key" data-letter="c">C</button>
                <button type="button" class="keyboard__key" data-letter="v">V</button>
                <button type="button" class="keyboard__key" data-letter="b">B</button>
                <button type="button" class="keyboard__key" data-letter="n">N</button>
                <button type="button" class="keyboard__key" data-letter="m">M</button>
                <button type="button" class="keyboard__key keyboard__key--delete"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </section>
    </div>

    <dialog class="modal">
        <div class="modal__container">
            <div class="modal__card">
                <header class="modal__header">
                    <h3 class="modal__subtitle">Resumen del Juego</h3>
                    <i class="fa-solid fa-ellipsis-vertical modal__icon"></i>
                </header>
                <section class="modal__content">
                    <p class="modal__paragraph"></p>
                    <h2 class="modal__word"></h2>
                    <a class="modal__btn" href="index.html"><i class="fa-solid fa-rotate-right modal__btn-icon"></i> Reiniciar el Juego</a>
                </section>
            </div>
        </div>
    </dialog>

    <script src="js/script.js"></script>
</body>
</html>
