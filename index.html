<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <div class="header__group">
                    <button class="header__btn"><i class="fa-solid fa-bars header__icon"></i></button>
                    <button class="header__btn"><i class="fa-brands fa-rocketchat header__icon"></i></button>
                </div>
                <h1 class="header__title">LA PALABRA DEL DÍA</h1>
                <div class="header__group">
                    <button class="header__btn"><i class="fa-solid fa-chart-line header__icon"></i></button>
                    <button class="header__btn"><i class="fa-solid fa-gear header__icon"></i></button>
                </div>
            </nav>
        </header>

        <main class="main">
            <form class="main__form" action="#">
                <div class="main__line">
                    <input type="text" class="main__input main__input--first" aria-label="Introduce una letra" autocomplete="off" maxlength="1">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1">
                </div>
                <div class="main__line">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                </div>
                <div class="main__line">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                </div>
                <div class="main__line">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                </div>
                <div class="main__line">
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                    <input type="text" class="main__input" aria-label="Introduce una letra" autocomplete="off" maxlength="1" disabled>
                </div>
            </form>
        </main>

        <section class="keyboard">
            <div class="keyboard__line">
                <button type="button" class="keyboard__key">Q</button>
                <button type="button" class="keyboard__key">W</button>
                <button type="button" class="keyboard__key">E</button>
                <button type="button" class="keyboard__key">R</button>
                <button type="button" class="keyboard__key">T</button>
                <button type="button" class="keyboard__key">Y</button>
                <button type="button" class="keyboard__key">U</button>
                <button type="button" class="keyboard__key">I</button>
                <button type="button" class="keyboard__key">O</button>
                <button type="button" class="keyboard__key">P</button>
            </div>
            <div class="keyboard__line">
                <button type="button" class="keyboard__key">A</button>
                <button type="button" class="keyboard__key">S</button>
                <button type="button" class="keyboard__key">D</button>
                <button type="button" class="keyboard__key">F</button>
                <button type="button" class="keyboard__key">G</button>
                <button type="button" class="keyboard__key">H</button>
                <button type="button" class="keyboard__key">J</button>
                <button type="button" class="keyboard__key">K</button>
                <button type="button" class="keyboard__key">L</button>
                <button type="button" class="keyboard__key">Ñ</button>
            </div>
            <div class="keyboard__line">
                <button type="button" class="keyboard__key keyboard__key--send">ENVIAR</button>
                <button type="button" class="keyboard__key">Z</button>
                <button type="button" class="keyboard__key">X</button>
                <button type="button" class="keyboard__key">C</button>
                <button type="button" class="keyboard__key">V</button>
                <button type="button" class="keyboard__key">B</button>
                <button type="button" class="keyboard__key">N</button>
                <button type="button" class="keyboard__key">M</button>
                <button type="button" class="keyboard__key keyboard__key--delete"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
